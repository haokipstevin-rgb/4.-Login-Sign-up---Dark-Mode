<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Capture Moments</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="overlay">
        <h1>Capturing Moments, Creating Memories</h1>
        <p>Join our creative community and start sharing your stories today.</p>
      </div>
    </div>
    <div class="right">
      <form class="signup-form">
        <h2>Create Account</h2>
        <div class="input-group">
          <input type="text" placeholder="First Name" required />
          <input type="text" placeholder="Last Name" required />
        </div>
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Password" required />

        <div class="terms">
          <input type="checkbox" id="agree" required />
          <label for="agree">I agree to the <a href="#">Terms & Conditions</a></label>
        </div>

        <button type="submit">Create Account</button>

        <div class="divider">
          <span>or sign up with</span>
        </div>

        <div class="socials">
          <button class="google">
            <i class="fa-brands fa-google"></i>
          </button>
          <button class="apple">
            <i class="fa-brands fa-apple"></i>
          </button>
        </div>

        <p class="signin-text">
          Already have an account? <a href="#">Sign in</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
